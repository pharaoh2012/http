<!DOCTYPE html>
<html lang="zh-cn" manifest="cache.manifest">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>皇室战争宝箱</title>
    <style type="text/css">
        .chests__queue {
            display: flex;
            flex-flow: row wrap;
            align-items: center;
        }

        .chests__next {
            position: relative
        }

        .chests__next:before {
            content: "";
            position: absolute;
            width: 60px;
            height: 65px;
            border-radius: 8px;
            border: 3px solid #0089ff;
            box-sizing: border-box
        }

        .chests__silver.chests__next:before,
        .chests__wooden.chests__next:before {
            left: -9px;
            top: -11px
        }

        .chests__gold.chests__next:before {
            top: -9px;
            left: -7px;
            width: 70px;
            height: 70px
        }

        .chests__giant.chests__next:before {
            top: -8px;
            left: -7px;
            width: 70px;
            height: 75px
        }

        .chests__magic.chests__next:before {
            top: -9px;
            left: -5px;
            width: 78px;
            height: 75px
        }

        .chests__legendary.chests__next:before,
        .chests__mega.chests__next:before,
        .chests__super.chests__next:before {
            top: -7px;
            left: -5px;
            width: 67px;
            height: 75px
        }

        .chests__epic.chests__next:before {
            top: -9px;
            left: -6px;
            width: 67px;
            height: 75px
        }

        .chests__silver,
        .chests__wooden {
            width: 43px;
            height: 41px;
            margin-right: 14px;
            margin-bottom: 20px
        }

        .chests__silver:after {
            background: url("images/silver-chest.png");
            background-size: cover
        }

        .chests__silver:after,
        .chests__wooden:after {
            content: "";
            width: 43px;
            height: 41px;
            display: block
        }

        .chests__wooden:after {
            background: url("images/wooden-chest.png");
            background-size: cover
        }

        .chests__gold {
            width: 57px;
            height: 52px;
            margin-right: 14px;
            margin-bottom: 20px
        }

        .chests__gold:after {
            content: "";
            width: 57px;
            height: 52px;
            background: url("images/gold-chest.png");
            background-size: cover;
            display: block
        }

        .chests__giant {
            width: 57px;
            height: 59px;
            margin-right: 14px;
            margin-bottom: 20px
        }

        .chests__giant:after {
            content: "";
            width: 57px;
            height: 59px;
            background: url("images/giant-chest.png");
            background-size: cover;
            display: block
        }

        .chests__super {
            width: 56px;
            height: 58px;
            margin-right: 14px;
            margin-bottom: 20px
        }

        .chests__super:after {
            content: "";
            width: 56px;
            height: 58px;
            background: url("images/super-magical-chest.png");
            background-size: cover;
            display: block
        }

        .chests__mega {
            width: 56px;
            height: 58px;
            margin-right: 14px;
            margin-bottom: 20px
        }

        .chests__mega:after {
            content: "";
            width: 56px;
            height: 58px;
            background: url("images/super-lightning-chest.png");
            background-size: cover;
            display: block
        }

        .chests__magic {
            width: 68px;
            height: 59px;
            margin-right: 14px;
            margin-bottom: 20px
        }

        .chests__magic:after {
            width: 68px;
            height: 59px;
            background: url("images/magical-chest.png");
            background-size: cover;
            display: block;
            content: ""
        }

        .chests__legendary {
            width: 57px;
            height: 57px;
            margin-right: 14px;
            margin-bottom: 20px
        }

        .chests__legendary:after {
            width: 57px;
            height: 57px;
            background: url("images/legendary-chest.png");
            background-size: cover;
            display: block;
            content: ""
        }

        .chests__epic {
            width: 55px;
            height: 56px;
            margin-right: 14px;
            margin-bottom: 20px
        }

        .chests__epic:after {
            width: 55px;
            height: 56px;
            background: url("images/epic-chest.png");
            background-size: cover;
            display: block;
            content: ""
        }

        .chests__counter {
            font-size: 14px;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0, 0, 0, .83);
            color: #fff;
            position: absolute;
            right: 0;
            bottom: 0
        }

        .chests__silver .chests__counter,
        .chests__wooden .chests__counter {
            right: 4px;
            bottom: -5px
        }

        .chests__golden .chests__counter {
            right: 8px;
            bottom: 1px
        }

        .chests__giant .chests__counter {
            right: 6px;
            bottom: 4px
        }

        .chests__mega .chests__counter,
        .chests__super .chests__counter {
            right: 8px;
            bottom: 4px
        }

        .chests__epic .chests__counter,
        .chests__legendary .chests__counter {
            right: 6px;
            bottom: 3px
        }

        .chests__magic .chests__counter {
            right: 8px;
            bottom: 3px
        }

        .chests__next.chests__silver .chests__counter,
        .chests__next.chests__wooden .chests__counter {
            right: 6px;
            bottom: -5px;
            letter-spacing: .02em
        }

        .chests__next.chests__gold .chests__counter {
            right: 6px;
            bottom: 0;
            letter-spacing: .02em
        }

        .chests__queue>:hover .chests__tooltip {
            display: block
        }

        .chests__tooltip.ui__tooltip {
            position: absolute;
            left: -42px;
            top: calc(100% + 15px);
            width: 132px;
            text-align: center
        }

        .chests__queue>* {
            position: relative;
        }

        .ui__tooltip {
            position: relative;
            top: 100%;
            display: none;
            z-index: 50;
            box-sizing: border-box;
            background: #fff;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .35);
            -webkit-backface-visibility: visible;
            backface-visibility: visible;
            padding: 9px 10px 10px;
            color: #41414a;
            font-size: 14px;
            line-height: 16px;
            transition: opacity .2s ease-out;
        }
    </style>
</head>
