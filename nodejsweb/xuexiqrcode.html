<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>学习强国登录二维码</title>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 10px;
			overflow: hidden;
		}
		img {zoom:1.5}
	</style>
</head>

<body>
	<div id="time"></div>
	<img id="qrcode" src="" ></img>
	<script>
		fetch("https://geturl.pharaoh.workers.dev/--------https://nodejsweb-20190905.appspot.com/api/xuexiqrcode").then(r => r.json()).then(js => {
			console.info(js);

			document.getElementById('qrcode').src = js.img;

			let dt = new Date(js.time);
			let ds = Math.floor((Date.now()-js.time)/1000);
			document.getElementById("time").innerText = dt.toLocaleString() + "（距今"+ds+"s前）";
		})

	</script>

</body>

</html>
