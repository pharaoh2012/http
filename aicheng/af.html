<!DOCTYPE html>

<html><head lang="en"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>AlloyFinger</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <style>
        html,body{
            margin: 0;
            padding: 0;
            border: 0;
            background-color: yellow;
            text-align: center;
           font: 14px / 1.5 "Helvetica Neue",Helvetica,Arial,"Microsoft Yahei","Hiragino Sans GB","Heiti SC","WenQuanYi Micro Hei",sans-serif;
        }


        .imgBox{
            margin-bottom: 10px;
            border-bottom: 1px solid #333333;
        }

      

        img {
            max-width: 50%;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
        }    

    </style>
</head>
<body>
    <div class="header">AlloyFinger</div>

    <div class="imgBox">
        <img class="pinchImg" src="./test.png" />
    </div>
    <div class="imgBox">
        <img class="pinchImg" src="./test.png" />
    </div>
        <div class="imgBox">
        <img class="pinchImg" src="./test.png" />
    </div>
        <div class="imgBox">
        <img class="pinchImg" src="./test.png" />
    </div>
        <div class="imgBox">
        <img class="pinchImg" src="./test.png" />
    </div>
        <div class="imgBox">
        <img class="pinchImg" src="./test.png" />
    </div>
        <div class="imgBox">
        <img class="pinchImg" src="./test.png" />
    </div>

    <iframe src="iframe.html" ></iframe>



        <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
    <script src="./js/transform.js"></script>
    <script src="./js/alloy_finger.js"></script>
    <script src="./js/to.js"></script>
    <script>
        $("img.pinchImg").each(function(index,img){
            Transform(img);
            img.initScale = 1;
            var af = new AlloyFinger(img, {
                multipointStart: function () {
                    img.initScale = img.scaleX;
                },
                pinch: function (evt) {
                    img.scaleX = img.scaleY = img.initScale * evt.scale;
                },
                doubleTap:function() {
                    img.initScale = img.scaleX = img.scaleY = 1;
                }
            });

        });

    </script>

</body></html>
