<!DOCTYPE html>
<!-- saved from url=(0039)http://alloyteam.github.io/AlloyFinger/ -->
<html  manifest = "cache.manifest">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>AlloyFinger</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            border: 0;
            background-color: #ccc;
            text-align: left;
            font: 14px / 1.5 "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei", "Hiragino Sans GB", "Heiti SC", "WenQuanYi Micro Hei", sans-serif;
        }

        body {
            counter-reset: section;
        }

        #header {
            position: fixed;
            z-index: 1000;
        }

        #imgList {
            text-align: center;
        }

        #imgList .imgBox {
            margin-bottom: 5px;
            border-bottom: 1px solid #333333;
            position: relative;
        }

        #imgList .imgBox::before {
            counter-increment: section;
            content: counter(section);
            position: absolute;
            right: 10px;
            top: 0px;
            z-index: 1000;
        }

        #imgList img {
            max-width: 95%;
            position: relative;
            padding-top: 25px;
        }

        img.current {
            z-index: 100;
        }

        img[src^='https://getpage.now.sh'] {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="header">AlloyFinger</div>
    <div id="imgList">
    </div>
    <script src="./js/l/jquery.min.js"></script>
    <script src="./js/transform.js"></script>
    <script src="./js/alloy_finger.js"></script>
    <script src="./js/iframe.js"></script>
</body>

</html>
