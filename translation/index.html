<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>翻译</title>

  </head>
  <body>
  <input type="text" id="name">
      <pre style="font-size: 20px;" id="result"></pre>


    <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript">
    	var url = 'https://fanyi.youdao.com/openapi.do?keyfrom=fortestyoudaoapi&key=400652204&type=data&doctype=jsonp&callback=?&version=1.1&q=';
    	function doTranslation(name) {
    		document.getElementById('name').value =decodeURIComponent(name);
    		$.getJSON(url+name,function(ret){
    			console.info(ret);
    			showResult(ret.translation.join("\n"));
    		});
    	}
    	var name = location.hash.substr(1);
    	if(name) {
    		doTranslation(name);
    	} else  {
    		showResult("need hash");
    	}
    	function showResult(msg) {
    		document.getElementById('result').innerText = msg;
    	}
    </script>
<div id="YOUDAO_SELECTOR_WRAPPER" style="display:none; margin:0; border:0; padding:0; width:320px; height:240px;"></div>
<script type="text/javascript" src="http://fanyi.youdao.com/openapi.do?keyfrom=youdaotestpage&key=1868337716&type=selector&version=1.2&translate=on" charset="utf-8"></script>
  </body>
</html>
