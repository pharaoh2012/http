<!DOCTYPE html>
<html>

<head>
	<title>显示图片</title>
	<style>
		input,textarea {
			width: 99%;
		}
	</style>
</head>

<body>
<img id="img" />
	<script>
		let u = location.search.substr(1);
		if(u) {
			document.getElementById('img').src = decodeURIComponent(u);
		}
	</script>
</body>

</html>
