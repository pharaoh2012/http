<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<title>暴力街区宝箱</title>

	<style>
		input,
		textarea {
			width: 99%;
		}
	</style>
</head>

<body>
	<form onsubmit="return sbmit();">
		<input type="url" placeholder="网址" id="name" required><input type="submit" value="获取" />
	</form>
	<ol id='result'>

	</ol>
	<script>
		let urls = ["https://1r6k6xhb8kfdv.cfc-execute.gz.baidubce.com/baolijiequ?token=",
"https://bph88khph2829.cfc-execute.su.baidubce.com/baolijiequ?token=",
"https://5p7sa773vnsmn.cfc-execute.bj.baidubce.com/baolijiequ?token=",
"https://1140555518435432.cn-shanghai.fc.aliyuncs.com/2016-08-15/proxy/baolijiequ/baolijiequ/?token=",
"https://1140555518435432.cn-beijing.fc.aliyuncs.com/2016-08-15/proxy/baolijiequ/baolijiequ/?token=",
"https://1140555518435432.cn-qingdao.fc.aliyuncs.com/2016-08-15/proxy/baolijiequ/baolijiequ/?token="];
		function sbmit() {
			let u = document.getElementById('name').value;
			let r = /token=(.+?)&/.exec(u);
			if (!r) {
				alert('need token!');
				return false;
			}
			document.getElementById('result').innerHTML=`<li>${r[1]}</li>`;
			urls.forEach(uu=>getUrl(uu+r[1]));
			return false;
		}

		function getUrl(u) {
			fetch(u).then(r => r.text()).then(t => {
				document.getElementById('result').innerHTML+=`<li>${t} ${u}</li>`;
			})
		}

	</script>

</body>

</html>
