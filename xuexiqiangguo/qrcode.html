<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>学习强国二维码</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <img id="img" />
    <div id="time">加载中。。。</div>
  </div>
  <script>
    fetch("https://a5p317h79f.execute-api.ap-east-1.amazonaws.com/db/xuexiqiangguo_qrcode/geti/0").then(r=>r.json()).then(j=>{
      document.getElementById('img').src = j.img;
      document.getElementById('time').innerText = new Date(j._savetime).toLocaleString();
    })

  </script>

</body>

</html>
