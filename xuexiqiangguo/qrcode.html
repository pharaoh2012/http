<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>学习强国二维码</title>
  <style>
    body {
      text-align: center;
    }

    html,
    body {
      margin: 0px;
      padding: 0px;
      height: 100%;
      width: 100%;
    } 
    .container {
      top:20%;
      position: relative;
      margin: 0 auto; /*水平居中*/
    }
  </style>
</head>

<body>
  <div class="container">
    <img id="img" />
    <div id="time">加载中。。。</div>
  </div>
  <script>
    fetch("https://ph-node-sqlite.glitch.me/getqr").then(r => r.json()).then(j => {
      document.getElementById('img').src = j.img;
      document.getElementById('time').innerText = new Date(j.time).toLocaleString();
    })

  </script>

</body>

</html>
